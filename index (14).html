<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0f0c29;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #00e6e6, 0 0 10px #00e6e6, 0 0 20px #00e6e6, 0 0 40px #00e6e6, 0 0 80px #00e6e6;
        }
        .neon-input {
            background: transparent;
            border: 2px solid #00e6e6;
            color: #fff;
            text-shadow: 0 0 5px #00e6e6;
        }
        .neon-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00e6e6;
        }
        .neon-button {
            background: #00e6e6;
            color: #0f0c29;
            text-shadow: none;
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            background: #00b3b3;
            box-shadow: 0 0 20px #00e6e6;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="register-form" class="w-full max-w-md p-8 space-y-8 bg-gray-900 bg-opacity-50 rounded-lg shadow-lg fade-in">
        <h2 class="text-3xl font-bold text-center neon-text">Register</h2>
        <form class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium neon-text">Username</label>
                <input id="username" name="username" type="text" required class="neon-input w-full px-3 py-2 rounded-md">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium neon-text">Email</label>
                <input id="email" name="email" type="email" required class="neon-input w-full px-3 py-2 rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium neon-text">Password</label>
                <input id="password" name="password" type="password" required class="neon-input w-full px-3 py-2 rounded-md">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium neon-text">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" required class="neon-input w-full px-3 py-2 rounded-md">
            </div>
            <div>
                <button type="submit" class="neon-button w-full py-2 rounded-md font-bold">Register</button>
            </div>
        </form>
        <p class="text-center neon-text">Already have an account? <button onclick="toggleForms()" class="text-blue-400 hover:underline">Login</button></p>
    </div>

    <div id="login-form" class="w-full max-w-md p-8 space-y-8 bg-gray-900 bg-opacity-50 rounded-lg shadow-lg fade-in hidden">
        <h2 class="text-3xl font-bold text-center neon-text">Login</h2>
        <form class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium neon-text">Email</label>
                <input id="login-email" name="login-email" type="email" required class="neon-input w-full px-3 py-2 rounded-md">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium neon-text">Password</label>
                <input id="login-password" name="login-password" type="password" required class="neon-input w-full px-3 py-2 rounded-md">
            </div>
            <div>
                <button type="submit" class="neon-button w-full py-2 rounded-md font-bold">Login</button>
            </div>
        </form>
        <p class="text-center neon-text">Don't have an account? <button onclick="toggleForms()" class="text-blue-400 hover:underline">Register</button></p>
    </div>

    <script>
        function toggleForms() {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            registerForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
